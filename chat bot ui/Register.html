<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>Register</title>
</head>
<body>
    <section>
        <form>
            <h1>Register</h1>
            <div class="inputbox">
                <ion-icon name="person"></ion-icon>
                <input type="text" required>
                <label for="">Username</label>
            </div>
            <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
            </div>
            <div class="inputbox">
                <select required style="background: transparent; width: 100%; height: 60px; border: none; outline: none; font-size: 1rem; padding: 0 35px 0 5px; color: #fff;">
                    <option value=""></option>
                    <option value="HR">HR</option>
                    <option value="Applicant">Applicant</option>
                </select>
                <label for="">User Type</label>
            </div>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline" class="lock-icon"></ion-icon>
                <ion-icon name="eye-off-outline" class="closed-eye-icon" style="display: none;"></ion-icon>
                <ion-icon name="eye-outline" class="eye-icon" style="display: none;"></ion-icon>
                <input type="password" class="password-input" required>
                <label for="password" class="password-label">Password</label>                    
            </div>
            <button>Register</button>
            <div class="register">
                <p>Have an Account? <a href="index.html">LogIn</a></p>
                <a href="#">Forget Password</a>
            </div>
        </form>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>

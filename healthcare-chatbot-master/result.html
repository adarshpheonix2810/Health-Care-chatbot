<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare ChatBot - Result</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Healthcare ChatBot - Result</h1>
        <h2>Predicted Disease: {{ disease }}</h2>
        <p>Description: {{ description }}</p>
        <h2>Second Prediction: {{ second_disease }}</h2>
        <p>Condition: {{ condition }}</p>
        <h3>Precautions:</h3>
        <ul>
            {% for precaution in precautions %}
                <li>{{ precaution }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
